<div *ngIf="message" class="bg-red-50 dark:bg-red-900/30 p-4 mb-4 rounded">
  <div class="flex justify-between">
    <p class="text-red-800 dark:text-red-200">{{ message }}</p>
    <button
      (click)="close()"
      class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-200 font-bold text-lg"
    >
      &times;
    </button>
  </div>
</div>
