<div *ngIf="isOpen" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg max-w-md">
    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">{{ data.title }}</h3>
    <p class="text-gray-700 dark:text-gray-300 mb-4">{{ data.message }}</p>
    <div class="flex gap-2 justify-end">
      <button
        (click)="onCancel()"
        class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-500"
      >
        {{ data.cancelText || 'Cancelar' }}
      </button>
      <button
        (click)="onConfirm()"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
      >
        {{ data.confirmText || 'Confirmar' }}
      </button>
    </div>
  </div>
</div>
