@if (isAuthenticated()) {
  <nav class="bg-white dark:bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center gap-6">
          <span class="text-xl font-bold text-blue-600 dark:text-blue-400">InTech</span>
          <div class="hidden sm:flex gap-4">
            <a
              routerLink="/persons"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
            >
              Personas
            </a>
            <a
              routerLink="/products"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
            >
              Productos
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <button
            (click)="logout()"
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
          >
            Salir
          </button>
        </div>
      </div>
    </div>
  </nav>
}
