@if (isAuthenticated()) {
  <nav class="bg-white dark:bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center gap-6">
          <span class="text-xl font-bold text-blue-600 dark:text-blue-400">InTech</span>
          <div class="hidden sm:flex gap-4">
            <a
              routerLink="/persons"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
            >
              Personas
            </a>
            <a
              routerLink="/products"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
            >
              Productos
            </a>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <!-- Indicador de estado del backend -->
          <div
            class="flex items-center gap-2 px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
            (click)="refreshHealthCheck()"
            [title]="'Click para verificar estado del backend'"
          >
            <div class="flex items-center gap-2">
              <div [class]="getStatusColor() + ' w-2 h-2 rounded-full animate-pulse'"></div>
              <span class="text-xs font-medium text-gray-700 dark:text-gray-300">
                {{ getStatusText() }}
              </span>
            </div>
          </div>

          <!-- Saludo personalizado -->
          <div class="hidden md:flex items-center gap-2 text-gray-700 dark:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-sm font-medium">
              Hola, {{ userGreeting() }}
            </span>
          </div>

          <button
            (click)="logout()"
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"
          >
            Salir
          </button>
        </div>
      </div>
    </div>
  </nav>
}
