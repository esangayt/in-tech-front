@if (isAuthenticated()) {
  <nav class="bg-white dark:bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center gap-6">
          <span class="text-xl font-bold text-blue-600 dark:text-blue-400">InTech</span>
          <div class="hidden sm:flex gap-4">
            <a
              routerLink="/persons"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
            >
              Personas
            </a>
            <a
              routerLink="/products"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
            >
              Productos
            </a>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <mat-chip-set>
            <mat-chip-row
              (click)="refreshHealthCheck()"
              [matTooltip]="'Click para verificar estado del backend'"
              [class]="'status-chip-' + backendStatus()"
              class="cursor-pointer"
            >
              <mat-icon matChipEdit class="ml-2">
                {{ backendStatus() === 'online' ? 'check_circle' :
                   backendStatus() === 'offline' ? 'cancel' : 'refresh' }}
              </mat-icon>
              <span class="ml-2">{{ getStatusText() }}</span>
            </mat-chip-row>
          </mat-chip-set>

          <div class="hidden md:flex items-center gap-2 text-gray-700 dark:text-gray-300">
            <mat-icon class="text-gray-600 dark:text-gray-400">person</mat-icon>
            <span class="text-sm font-medium">
              Hola, {{ userGreeting() }}
            </span>
          </div>

          <button
            mat-raised-button
            color="warn"
            (click)="logout()"
          >
            <mat-icon>logout</mat-icon>
            Salir
          </button>
        </div>
      </div>
    </div>
  </nav>
}
